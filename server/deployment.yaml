apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        octopusexport: OctopusExport
    spec:
      containers:
        - name: server
          image: 'gcr.io/blacklist-276509/hello-world'
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: 'hello-world'
spec:
  type: ClusterIP
  ports:
    - name: 'hello-world'
      port: 80
      nodePort: 3000
      targetPort: 80
      protocol: TCP
  selector:
    octopusexport: OctopusExport
